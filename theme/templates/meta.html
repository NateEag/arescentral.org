<div class="meta">
  {% if article.authors %}
    <span class="author">By:
      {% for author in article.authors %}
        {% set name, email = {"sfiera": ("Chris Pickel", "sfiera@twotaled.com")}[author.name] %}
        <a class="url fn" href="mailto:{{ email }}">{{ name }}</a>
      {% endfor %}
    </span>
  {% endif %}
  <span class="date">On: {{ article.locale_date }}</span>
  {% include 'taglist.html' %}
</div>
